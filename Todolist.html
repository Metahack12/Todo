<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.js"></script>
    <script defer src="Todolist.js"></script>
    <link rel="stylesheet" href="Todolist.css">
</head>

<body>

    <div class="container">
        <h1 align="center">Todo List</h1>

        <div class="row">
                    <!-- Input Box -->
                    
            <div class="col-md-7">
                
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
                        placeholder="Enter the name of the task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your
                        task.</small>
                </div>
            </div>
                    <!-- Buttons -->
            <div class="col-md-5 row ">
                <div class="col-6 col-sm-3 col-md-6 p-1 ">
                    <button class="btn btn-success col" id="btnAdd">
                        <i class="fas fa-plus-square"></i> Add
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1 ">
                    <button class="btn btn-danger col" disabled id="btnReset">
                        <i class="fas fa-backspace"></i> Reset 
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1 ">
                    <button class="btn btn-info col " id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort
                    </button>
                </div>
                <div class="col-6 col-sm-3 col-md-6 p-1 ">
                    <button class="btn btn-warning col " id="btnCleanUp">
                        <i class="fas fa-trash-alt"></i> CleanUp 
                    </button>
                </div>
               
            </div>

        </div>

        <!-- Task List -->
        <ul class="row list-group m-2" id="ulTasks">

        </ul>
    </div>

</body>

</html>
